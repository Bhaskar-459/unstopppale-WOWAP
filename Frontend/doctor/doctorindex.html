<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        table {
            border-collapse: separate;
            border-spacing: 0 15px; /* Adjust the second value to increase/decrease the distance between rows */
        }

        th, td {
            border: 1px solid black;
            padding: 10px; /* Adjust the padding as needed */
        }
    </style>
</head>
<body style="background-color: lightblue;">
    <!-- Doctor navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/recipient">Recipient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doctor">Doctor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nurse">Nurse</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 class="centered">Doctor Management System</h1>
    <table id="patientTable" data-toggle="table">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Patient Name</th>
                <th>Patient ID</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Click here</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated here -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchPatients() {
            try {
                const response = await fetch('/doctordata');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const patients = await response.json();
                const tbody = document.querySelector('#patientTable tbody');
                tbody.innerHTML = ''; // Clear existing rows

                patients.forEach((patient, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${patient.name}</td>
                        <td>${patient._id}</td>
                        <td>${patient.gender}</td>
                        <td>${patient.age}</td>
                        <td><button type="button" class="btn btn-success" data-id="${patient._id}">Click here</button></td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching patient data:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            fetchPatients();

            document.querySelector('#patientTable tbody').addEventListener('click', (event) => {
                if (event.target.tagName === 'BUTTON') {
                    const patientId = event.target.getAttribute('data-id');
                    window.location.href = `/doctorpatient/${patientId}`;
                }
            });
        });
    </script>
</body>
</html>
