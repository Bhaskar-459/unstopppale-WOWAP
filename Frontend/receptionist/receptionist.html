<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Patient Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
</head>
<body style="background-color: lightblue;">
    <!-- Doctor navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Niyantrana</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/receptionist">Receptionist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doctor">Doctor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nurse">Nurse</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <h1 class="centered">Recipient Management System</h1>
            <div class="col-md-8">
                <form id="patientForm">
                    <div class="mb-3">
                        <label for="PatientId" class="form-label">Id</label>
                        <input type="number" class="form-control" id="PatientId" required>
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="Gender" class="form-label">Gender</label>
                        <!-- <input type="text" class="form-control" id="Gender" required> -->
                         <select name="Gender" id="Gender" class="form-control">
                            <option value ="Male" > Male</option>
                            <option value ="FeMale" > FeMale</option>
                         </select>
                    </div>
                    <div class="mb-3">
                        <label for="Age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="Age" required>
                    </div>
                    <div class="mb-3">
                        <label for="Doctor" class="form-label">Doctor</label>
                        <input type="text" class="form-control" id="Doctor" required>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">New Patient</button>
                </form>

                <table id="patientTable" class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>Doctor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>
    <script>
        $(document).ready(function() {
            async function fetchPatients() {
                try {
                    const response = await fetch('/recipientdata');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const patients = await response.json();
                    const tbody = $('#patientTable tbody');
                    tbody.empty();
                    patients.forEach(patient => {
                        tbody.append(`
                            <tr>
                                <td>${patient.id}</td>
                                <td>${patient.name}</td>
                                <td>${patient.gender}</td>
                                <td>${patient.age}</td>
                                <td>${patient.doctor}</td>
                            </tr>
                        `);
                    });
                } catch (error) {
                    console.error('Error fetching patient data:', error);
                }
            }

            $('#patientForm').submit(async function(event) {
                event.preventDefault();

                const patientData = {
                    id: $('#PatientId').val(),
                    name: $('#Name').val(),
                    gender: $('#Gender').val(),
                    age: $('#Age').val(),
                    doctor: $('#Doctor').val()
                };

                try {
                    const response = await fetch('/addpatient', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(patientData)
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const newPatient = await response.json();
                    alert('New patient added successfully: ' + JSON.stringify(newPatient));
                    fetchPatients();
                      // Refresh the table data
                      // navigate to the new patient's page
                      window.location.href = `/doctor`;
                } catch (error) {
                    console.error('Error adding new patient:', error);
                    alert('Error adding new patient');
                }
            });

            fetchPatients();  // Fetch and display patients on page load
        });
    </script>
</body>
</html>
